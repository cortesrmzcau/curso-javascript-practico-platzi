<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Figuras geométricas | Curso Practico de JavaScript en Platzi</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <header>
                    <h1 class="d-flex justify-content-center"> Figuras geométricas </h1>
                    <p class="d-flex justify-content-center">Este es el primer taller del curso práctico de JavaScript</p>
                </header>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <section>
            <h2>Calcula el área y perímetro de un cuadrado</h2><br>
            <form>
                <label for="InputCuadrado">Escribe cuánto mide cada lado de tu cuadrado:</label>
                <input id="InputCuadrado" type="number" class="form-control" placeholder="valor"/><br>
                
                <button type="button" class="btn btn-primary"
                    onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" class="btn btn-primary"
                    onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form><br>
            <input class="form-control" id="resultadoCuadrado" type="text" value=""
              aria-label="Disabled input example" disabled readonly>
          </section>
        </div>
        <div class="col-lg-4">
          <section>
            <h2>Calcula el área y perímetro de un triángulo</h2><br>
            <form>
              <label for="InputTrianguloAltura1">Lado 1</label>
              <input id="InputTrianguloAltura1" type="number" class="form-control" placeholder="Lado 1"/><br>
              
              <label for="InputTrianguloAltura2">Lado 1</label>
              <input id="InputTrianguloAltura2" type="number" class="form-control" placeholder="Lado 2"/><br>
              
              <label for="InputTrianguloAlturaBase">Base</label>
              <input id="InputTrianguloAlturaBase" type="number" class="form-control" placeholder="Base"/><br>
              
              <button type="button" class="btn btn-primary"
                  onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
              <button type="button" class="btn btn-primary"
                  onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form><br>
            <input class="form-control" id="resultadoTriangulo" type="text" value=""
              aria-label="Disabled input example" disabled readonly>
          </section>
        </div>
        <div class="col-lg-4">
          <section>
            <h2>Calcula el diametro, área y perímetro de un circulo</h2><br>
            <form>
              <label for="InputCirculo">Radio</label>
              <input id="InputCirculo" type="number" class="form-control" placeholder="Radio"/><br>
              
              <button type="button" class="btn btn-primary"
                  onclick="calcularDiametroCirculo()">Calcular el diametro</button>
              <button type="button" class="btn btn-primary"
                  onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
              <button type="button" class="btn btn-primary"
                  onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form><br>
            <input class="form-control" id="resultadoCirculo" type="text" value=""
              aria-label="Disabled input example" disabled readonly>
          </section>
        </div>
      </div>
    </div>

    <script src="./figuras.js"></script>
</body>
</html>
