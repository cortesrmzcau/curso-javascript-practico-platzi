<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <header>
                    <h1 class="d-flex justify-content-center">Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</h1>
                </header>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <section>
                    <h2>Calcula el precio a pagar de tus productoss con descuento</h2>

                    <form>
                        <label for="InputPrice">Escribe el precio de tu producto:</label>
                        <input id="InputPrice" type="number" class="form-control">

                        <!-- <label for="InputDiscount">Escribe el descuento de tu producto:</label>
                        <input id="InputDiscount" type="number" class="form-control"> -->

                        <label for="InputCupon">Escribe el cupon: </label>
                        <input id="InputCupon" type="text" class="form-control">
                        <br>
                        <button type="button" class="btn btn-primary" onclick="buttonAplicarPrecioDescuento()">
                            Calcular el precio con descuento</button><br>

                        <p id="resultadoPrecio"></p>
                    </form>
                </section>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <script src="./descuentos.js"></script>
</body>
</html>
