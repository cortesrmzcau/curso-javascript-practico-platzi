<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Salarios</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="d-flex justify-content-center">Salarios</h1>
            </div>
        </div>
    </header>

    <section>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <form>
                    <h4 class="d-flex justify-content-center">Calculadora de deudas</h4>
                    <label for="inputSalario">Ingrese su salario</label>
                    <input type="number" class="form-control" id="inputSalario"><br>

                    <label for="inputImpuesto">Ingrese el impuesto de su salario</label>
                    <select class="form-select" id="inputImpuesto">
                        <option value="0" selected disabled>Ingrese el impuesto de su salario</option>
                        <option value="10">10%</option>
                        <option value="20">20%</option>
                        <option value="30">30%</option>
                    </select><br>

                    <label for="inputDeudasDelMes">Ingrese las deudas del mes</label>
                    <input type="number" class="form-control" id="inputDeudasDelMes"><br>

                    <button type="button" class="btn btn-primary"
                        onclick="calcularSalarioLibre()">Calcular</button><br><br>
                        
                    <input class="form-control" id="resultadoCalcularSalarioLibre" type="text" value=""
                    aria-label="Disabled input example" disabled readonly>
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </section>

    <script src="./salarios.js"></script>
    <script src="./analisis.js"></script>
</body>
</html>
